<ion-menu side="start" menuId="menuPrincipal" contentId="main">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>Start Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>

            <ion-item *ngFor="let componente of componentes | async" [routerLink]="componente.redirectTo" detail>
                <ion-icon slot="start" [name]="componente.icon" color="primary"></ion-icon>
                <ion-label>
                    {{componente.name}}
                </ion-label>
            </ion-item>

        </ion-list>
    </ion-content>
</ion-menu>
