<ion-header class="ion-no-border">


    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button color="tertiary" menu="menuPrincipal"></ion-menu-button>
        </ion-buttons>
        <!--
            <ion-buttons slot="start">
            <ion-button (click)="toggleMenu()">
                <ion-icon slot="icon-only" name="menu"></ion-icon>
            </ion-button>
        </ion-buttons>
    -->

        <ion-title>Componentes</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list>
        <ion-item *ngFor="let componente of componentes |async" [routerLink]="componente.redirectTo" detail>
            <ion-icon slot="start" [name]="componente.icon" color="primary"></ion-icon>
            <ion-label>
                {{componente.name}}
            </ion-label>
        </ion-item>

    </ion-list>
</ion-content>
