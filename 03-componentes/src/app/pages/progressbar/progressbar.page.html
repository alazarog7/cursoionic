<app-header [titulo]="titulo"></app-header>
<ion-content class="ion-padding">
    <ion-progress-bar [value]="porcentaje"></ion-progress-bar>

    <ion-item>
        <ion-range (ionChange)="cambioRango($event)" min="1" max="100" pin="true" color="secondary">
            <ion-label slot="start">1</ion-label>
            <ion-label slot="end">100</ion-label>
        </ion-range>
    </ion-item>

</ion-content>
