<app-header [titulo]=titulo></app-header>
<ion-content class="ion-padding">
    <ion-chip color="primary" *ngFor="let item of [1,1,1,1]">
        <ion-avatar>
            <img src="assets/original.jpg" alt="">
        </ion-avatar>
        <ion-label>
            Stan Lee
        </ion-label>
    </ion-chip>
    <ion-list>
        <ion-item *ngFor="let item of [1,1,1,1]">
            <ion-avatar slot="start">
                <img src="assets/original.jpg" alt="">
            </ion-avatar>
            <ion-label>
                Stan Lee
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
