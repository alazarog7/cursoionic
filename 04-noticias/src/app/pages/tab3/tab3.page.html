<ion-header [translucent]="true">
    <ion-toolbar color="dark">
        <ion-title>
            Tab 3
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <app-noticias [noticias]="dataLocalService.noticias" *ngIf="dataLocalService.noticias.length > 0" [enFavoritos]="true"></app-noticias>
    <ion-slides *ngIf="dataLocalService.noticias.length === 0" [options]="sliderOpts">
        <ion-slide>
            <ion-label>Sin registro</ion-label>
        </ion-slide>
    </ion-slides>
</ion-content>
