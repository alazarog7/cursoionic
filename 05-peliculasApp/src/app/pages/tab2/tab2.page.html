<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Buscar Pelicula
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-toolbar>
    <ion-searchbar placeholder="Buscar pelicula" animated debounce="700" [value]="textoBuscar" (ionChange)="buscar($event)">
    </ion-searchbar>
</ion-toolbar>

<ion-content [fullscreen]="true">
    <ion-grid *ngIf="estadoBusqueda === true">
        <ion-row>
            <ion-col class="ion-text-center">
                <ion-spinner name="crescent">

                </ion-spinner>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid *ngIf="peliculas.length === 0">
        <ion-row>
            <ion-col class="ion-text-center">
                <ion-label>
                    <h2> Sin resultados</h2>
                </ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid>
        <ion-row>
            <ion-col size="6" *ngFor="let pelicula of peliculas" (click)="verPelicula(pelicula.id)">
                <ion-card>
                    <img [src]="pelicula.poster_path | imagen" alt="">
                    <ion-card-header>
                        <ion-card-subtitle>
                            {{pelicula.release_date}}
                        </ion-card-subtitle>
                    </ion-card-header>
                    <ion-card-content>
                        <h2>{{pelicula.title}}</h2>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
